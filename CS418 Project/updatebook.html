<body>

    <h1>Update Book Form</h1><br>
    <p1><strong>Note:</strong> Form fields marked with an asterisk (*) are required</p1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label><br>
            <input type="title" class="form-control" id="booktitle" placeholder="Title">
            
        </div>
        <div class="form-row">
          <div class="col">
            <label for="ISBN">ISBN*</label>
            <input type="integer" class="form-control" id="isbn" placeholder="ISBN">
          </div>
          <div class="col">
            <label for="past due Fee">Past Due Fee*</label>
            <input type="float" class="form-control" id="pastdue" placeholder="Past due fee rate">
          </div>
        </div><br/>
        <div class="form-row">
            <div class="col">
                <label for="publisher">Publisher *</label><br>
                <input type="text" class="form-control" id='publisher' placeholder="Publisher">
            </div>
            <div class="col">
                <label for="datepublished">Date Published *</label><br>
                <input type="datetime" class="form-control" id="datepublished" placeholder="Date Published">
            </div>
        </div>

    </form>
    <div class="container">
        <div class="row">
            <div class="col text-right">
                <button type="button" id="updatebook" class="btn btn-outline-success">Update Book</button>
            </div>
            <div class="col text-left">
                <button type="button" id='resetfields' class="btn btn-outline-danger">Reset Fields</button>
            </div>
        </div>
    </div>


</body>
